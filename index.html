    <style>
        #web-sidebar {
            position: relative;
            z-index: 100;
            color: #000000;
        }

        #web-sidebar .sidebar {
            padding: 20px;
        }

        #web-sidebar .sidebar-header .logo {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        #web-sidebar .sidebar-header .logo img {

            width: 100%;
            height: 100%;
            border-radius: 100%;
        }

        #web-sidebar .sidebar-header .title {
            position: absolute;
            top: 60px;
            right: 92px;
            font-size: 16px;
            font-weight: bold;
        }

        #web-sidebar .sidebar-content .close-sidebar {
            width: 40px;
            height: 40px;
            background-color: #CCC;
            border-radius: 100%;
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            justify-content: center;
        }

        #web-sidebar .sidebar-content .close-sidebar i {
            font-size: 18px;
            margin-top: 12px;
        }

        #web-sidebar .sidebar-content {
            position: fixed;
            top: 0px;
            width: 100%;
            background-color: #0000001c;
            height: 100%;
            z-index: 99;
        }

        #web-sidebar .tail {
            position: absolute;
            bottom: 0;
            right: 67px;
            display: block;
        }

        #web-sidebar .sidebar-content.open {
            transform: translateX(0%);
            opacity: 1;
            transition: 0.3s ease;
        }

        #web-sidebar .sidebar-content.close {
            transform: translateX(100%);
            opacity: 0;
            transition: 0.3s ease;
        }

        #web-sidebar .sidebar-body {
            padding-top: 0px;
            border-top: 2px solid #000000;
        }

        #web-sidebar .sidebar-body a {
            display: block;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 0;
            color: #000000;
            border-bottom: 1px solid #000000;
        }

        #web-sidebar .sidebar-body a:focus {
            color: #000000;
        }

        #web-sidebar .sidebar-content .sidebar {
            /* position: fixed;
        top: 0px; */
            width: 270px;
            z-index: 101;
            background-color: #d6e2fc;
            height: 100%;
        }

        .sidebar-body {
            color: #FFF;
        }
